    function copyToClipboard(element) {
      var $temp = $("<input>");
      $("body").append($temp);
      $temp.val($(element).html()).select();
      document.execCommand("copy");
      $temp.remove();
      notif({
        msg: "Bạn đã copy link giới thiệu &lt;b&gt;thành công&lt;/b&gt;!",
        type: "success"
      });
    }
  </script>

  <script>
    $(document).ready(function () {
      var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");

      function validatePassword() {
        if (password.value != confirm_password.value) {
          confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
          confirm_password.setCustomValidity('');
        }
      }

      password.onchange = validatePassword;
      confirm_password.onkeyup = validatePassword;
      if (localStorage.getItem("active") !== null) {
        var active = localStorage.getItem("active")
        $('a[data-toggle="tab"]').each(function (index, el) {
          $(el).removeClass('active')
        });
        $('.tab-pane').each(function (index, el) {
          $(el).removeClass('active')
        });
        $('#' + active).addClass('active')
        $('a[href="#' + active + '"]').addClass('active')
      }
      $('a[href="#profile"]').click(function (event) {
        localStorage.setItem('active', 'profile')
      });
      $('a[href="#settings"]').click(function (event) {
        localStorage.setItem('active', 'settings')
      });
      $('.birthdate').change(function (event) {
        let birthday = $(this).val();
        console.log(moment(birthday, 'DD-MM-YYYY', true).isValid())
        if (moment(birthday, 'DD-MM-YYYY', true).isValid() === false) {
          $('.msg-birthday').show()
          $('#myProfile').submit(function (event) {
            return false;
          });
        } else {
          $('.msg-birthday').hide()
          $('#myProfile').unbind('submit');
        }
      });

      $('.profile-edit').click(function (event) {
        $('#inputImg').click();
      });
      $('#inputImg').change(function (event) {
        var validImageTypes = ["image/gif", "image/jpeg", "image/png"];
        if ($.inArray(this.files[0]["type"], validImageTypes) < 0) {
          return false;
        } else {
          readURL(this);
        }
      });

    });
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $('#profileImg').attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]); // convert to base64 string
      }
    }
  </script>
